<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>SellerTerminal</title>
    </head>
    <body>
    
        <h1>
            <span id="greeting"></span>
            <span id="name" contenteditable="true">Bound for a new Sale!</span>
        </h1>

        <h2>You have successfully set up a sale listing.</h2>
        <h2 id="focus" contenteditable="true"></h2>

        <h2>Want to sell or sail again?</h2>

        <button id="button" class="float-left submit-button">Let's go!</button>

        <script type="text/javascript">
            document.getElementById("button").onclick = function () {
                location.href = "index.html";
            };
        </script>

        <script src="app.js"></script>
    </body>
</html>
