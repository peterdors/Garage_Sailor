<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-firestore.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/SailorFormStyle.css">
        <title>Garage Sailor</title>
        <link rel="shortcut icon" href="graphics/logo/current/insignia (hq).png">
    </head>

    <!-- calls the loading page after pressing the sail button -->
    <body onload="initDistanceService()">

        <!-- loading page -->
        <div id="overlay" style="display:none;">
              <div id="text">Calculating Your Route...</div>
        </div>

        <!-- Garage Sailor logo -->
        <a href="index.html">
            <img class="logo" src="graphics/logo/current/logo (hq).png"/>
        </a>

        <!-- sailor form -->
        <div class="bigbox"> 

            <!-- box for just the catagories -->
        <div class="bigbox">
            <div class="catbox">
                <form id="search-sale-form">
                    <label class="categories" for="row">Categories:</label>
                    <div class="row">  
                        <div class="column" id="first-col">
                                <input type="checkbox" name="clothing" id="clothing" value="Clothing">
                                <label for="clothing">Apparel</label><br>    
                                <input type="checkbox" name="furniture" id="furniture" value="Furniture"> 
                                <label for="furniture">Furniture</label><br>
                                <input type="checkbox" name="electronics" id="electronics" value="Electronics">
                                <label for="electronics">Electronics</label><br>
                        </div>

                        <div class="column">
                                <input type="checkbox" name="art" id="art" value="Art">
                                <label for="art">Art</label><br>
                                <input type="checkbox" name="books" id="books" value="Books">
                                <label for="books">Books</label><br>
                                <input type="checkbox" name="jewelry" id="jewelry" value="Jewelry">
                                <label for="jewelry">Jewelry</label><br> 
                        </div>
                        
                        <div class="column" id="last-col">
                                <input type="checkbox" name="toys" id="toys" value="Toys">
                                <label for="toys">Toys</label><br>
                                <input type="checkbox" name="bicycles" id="bicycles" value="Bicycles">
                                <label for="bicycles">Bicycles</label><br>
                                <input type="checkbox" name="other" id="other" value="Other">
                                <label for="other">Other</label>
                        </div>
                    </div> 
            </div>
                    <!-- Address and Date fields -->
                    <input type="text" id='address' class="Address" placeholder="Address" name="address" onfocus="(this.value='')" onfocusout="(this.placeholder='Address')" required>

                    <input type="text" id="date" class="Date" placeholder="Date" onfocus="(this.type='date')" onfocusout="(this.type='text', this.placeholder='Date')" onload="dates()">
                    
                    <!-- sail button -->
                    <div class='button-holder' id='button-holder'>
                        <button id="submit-button" class="submit-button">Sail</button>
                    </div>
                </form>
        </div>


        <script type="text/javascript" src="js/searchbox.js"></script>
        <script type="text/javascript" src = "js/sailorpage.js"></script>
        <script type="text/javascript" src= "js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKqGORDa-hUOfijNp_dkE3u8gJpdXFe2o
            &callback=initSearchBox&libraries=places"
            async defer>
        </script>
    </body>
</html>
