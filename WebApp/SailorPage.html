<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>SailorPage</title>
    </head>
    <body>
    
        <!-- TODO:
        Instructions  -->

        <div class="bigbox"><br><br><br>
            <div class="catbox">
                <form>
                    <label for="row" text-align= "left" >Categories:</label>

                    <div class="row">  
                        <div class="column">
                            <input type="checkbox" name="category1" value="Electronics"> Electronics<br>
                            <input type="checkbox" name="category2" value="Furniture"> Furniture<br>
                            <input type="checkbox" name="category3" value="Art"> Art<br>
                        </div>

                        <div class="column">
                            <input type="checkbox" name="category4" value="Clothing/Shoes"> Clothes<br>
                            <input type="checkbox" name="category5" value="Books"> Books<br>
                            <input type="checkbox" name="category6" value="Bicycles"> Bicycles<br>
                        </div>

                        <div class="column">
                            <input type="checkbox" name="category7" value="Jewelry"> Jewelry<br>
                            <input type="checkbox" name="category8" value="Toys/Games"> Games<br>
                            <input type="checkbox" name="category9" value="Other"> Other<br>
                        </div>
                
                    </div>
            </div>
                    <input type="text" class="support" value="address" name="address" onfocus="(this.value='')" onfocusout="(this.placeholder='address')" required><br>

                    <input type="text" class="support" value="date" onfocus="(this.type='date')" onfocusout="(this.type='text', this.placeholder='date')"><br>
                    
                    <button id="button" class="float-left submit-button">Sail</button>
                </form>
        </div>



        

    


        <script type="text/javascript">
            document.getElementById("button").onclick = function () {
                location.href = "SailorTerminal.html";
            };
        </script>

        <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();
                if(dd<10){
                    dd='0'+dd
                } 
                if(mm<10){
                    mm='0'+mm
                } 
                today = yyyy+'-'+mm+'-'+dd;
                console.log(today);
                document.getElementById("date").setAttribute("min", today);
        </script>

        <script src="js/main.js"></script>
    </body>
</html>
