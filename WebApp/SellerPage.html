<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>SellerPage</title>
    </head>

    <body>
    
        <h1>
            <span id="greeting"></span>
            <span id="name" contenteditable="true">Welcome Seller!</span>
        </h1>

        <!-- TODO:
        Instructions  -->

        <h2>Categories:</h2>
        <div class="row">    
            <form>
                <div class="column">
                    <input type="checkbox" name="category1" value="Electronics"> Electronics<br>
                    <input type="checkbox" name="category2" value="Furniture"> Furniture<br>
                    <input type="checkbox" name="category3" value="Art"> Art<br>
                </div>
                <div class="column">
                    <input type="checkbox" name="category4" value="Clothing/Shoes"> Clothes<br>
                    <input type="checkbox" name="category5" value="Books"> Books<br>
                    <input type="checkbox" name="category6" value="Bicycles"> Bicycles<br>
                </div>
                <div class="column">
                    <input type="checkbox" name="category7" value="Jewelry"> Jewelry<br>
                    <input type="checkbox" name="category8" value="Toys/Games"> Games<br>
                    <input type="checkbox" name="category9" value="Other"> Other<br>
                </div>
            </form>
        </div> 

        
        <h2>Give us a time and place for your sale.</h2>
        <h2 id="focus" contenteditable="true"></h2>

        <form>
            Address:<br>
            <input size="40" type="text" id="address" style="margin-top: 5%;"><br><br>
            <div id="map-canvas"></div>
            <input type="submit" value="Submit">
        </form>

        <form>
                Date:
                <input type="date" min="2019-11-13" name="date">
                <input type="submit">
        </form>


        <!-- <form>
            Tell us about your garage sale.
            <textarea name="Text1" cols="40" rows="5"></textarea>
        </form>

        <h2>Submit Button</h2> -->

        <button id="button" class="float-left submit-button">Ready to Sell!</button>

        <script type="text/javascript">
            document.getElementById("button").onclick = function () {
                location.href = "SellerTerminal.html";
            };
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKqGORDa-hUOfijNp_dkE3u8gJpdXFe2o
            &callback=initMap&libraries=places"
            async defer>
        </script>

        <script>
                 var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();
                if(dd<10){
                    dd='0'+dd
                } 
                if(mm<10){
                    mm='0'+mm
                } 

                today = yyyy+'-'+mm+'-'+dd;
                document.getElementById("datefield").setAttribute("min", today);
        </script>
    </body>
</html>
